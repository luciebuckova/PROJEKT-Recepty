<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Source+Sans+Pro&display=swap" rel="stylesheet">	
</head>
<body>
	<div class="container">
		<div class="biggest recipe">
			<div class="text">
				<p>Saláty</p>
				<p>5 komentářů</p>
			</div>
			<h1 class="main">Salát s&nbsp;vlašskými ořechy</h1>
		</div>

		<div class="right">
			<div class="first recipe">
				<div class="text">
					<p>Svačina</p>
					<p>16 komentářů</p>
				</div>
				<h1 class="main">Chlebíček s&nbsp;avokádem</h1>
			</div>

			<div class="second recipe">
				<div class="text">
					<p>Mexická</p>
					<p>7 komentářů</p>
				</div>
				<h1 class="main">Avokádové tacos</h1>
			</div>

			<div class="third recipe">
				<div class="text">
					<p>Luštěniny</p>
					<p>23 komentářů</p>
				</div>
				<h1 class="main">Pita chléb s&nbsp;cizrnou</h1>
			</div>

			<div class="fourth recipe">
				<div class="text">
					<p>Burgery</p>
					<p>19 komentářů</p>
				</div>
				<h1 class="main">Sojový burger</h1>
			</div>
		</div>
	</div>

	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
